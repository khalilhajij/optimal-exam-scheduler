<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exam Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Exam Schedule</h2>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Time Slot</th>
                <th>Course Name</th>
                <th>Semester</th>
                <th>Prerequisites</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="exam : ${examList}">
                <td th:text="${exam.timeSlot.day}"></td>
                <td th:text="${exam.timeSlot.time}"></td>
                <td th:text="${exam.course.name}"></td>
                <td th:text="${exam.course.semester}"></td>
                <td th:text="${exam.course.prerequisites}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
